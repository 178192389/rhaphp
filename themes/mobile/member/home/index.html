{extend name="/common/base" /}
{block name="body"}
<div class="weui-flex">
    <div class="header-home">
        <div class="weui-flex__item" style="text-align: center"><img style="border-radius: 80px;" width="80" height="80"
                                                                     src="{$member.headimgurl}"></div>
        <div class="weui-flex__item">
            <div class="weui-flex__item" style="text-align: center">
                <div class="weui-flex__item">{$member.nickname}</div>
                <div class="weui-flex__item font11">会员等级：{$member.group_name}</div>
                <div class="weui-flex__item font11">折扣率：{$member.discount}%</div>
            </div>
        </div>
    </div>
</div>
<div class="weui-flex score">
    <div class="weui-flex__item conter money-b"><i class="rha-icon">&#xe62b;</i>金额：{$member.money}元</div>
    <div class="weui-flex__item conter"><i class="rha-icon">&#xe650;</i>积分：{$member.score}</div>
</div>
<div class="weui-flex nav_home weui-cells">
    <div class="weui-flex__item conter money-b">
        <a href="{:url('queryOrder')}" class="weui-tabbar__item">
            <div class="weui-tabbar__icon">
                <i class="rha-icon">&#xe65b;</i>
            </div>
            <p class="weui-tabbar__label">订单</p>
        </a>
    </div>
    <div class="weui-flex__item conter money-b">
        <a href="javascript:;" class="weui-tabbar__item">
            <div class="weui-tabbar__icon">
                <i class="rha-icon">&#xe618;</i>
            </div>
            <p class="weui-tabbar__label">购买车</p>
        </a>
    </div>
    <div class="weui-flex__item conter money-b">
        <a href="{:url('topup')}" class="weui-tabbar__item">
            <div class="weui-tabbar__icon">
                <i class="rha-icon">&#xe6b3;</i>
            </div>
            <p class="weui-tabbar__label">充值</p>
        </a>
    </div>
    <div class="weui-flex__item conter money-b">
        <a href="javascript:void(0);" onclick="lout()" class="weui-tabbar__item">
            <div class="weui-tabbar__icon">
                <i class="rha-icon">&#xe63b;</i>
            </div>
            <p class="weui-tabbar__label">退出</p>
        </a>
    </div>
</div>

            <p>cell standard</p>
        </div>
        <div class="weui-cell__ft font11">说明文字</div>

<div class="weui-tabbar">
    <a href="javascript:;" class="weui-tabbar__item weui-bar__item--on">
        <span class="weui-badge" style="position: absolute;top: -.4em;right: 1em;">8</span>
        <div class="weui-tabbar__icon">
            <img src="./images/icon_nav_button.png" alt="">
        </div>
        <p class="weui-tabbar__label">微信</p>
    </a>
    <a href="javascript:;" class="weui-tabbar__item">
        <div class="weui-tabbar__icon">
            <img src="./images/icon_nav_msg.png" alt="">
        </div>
        <p class="weui-tabbar__label">通讯录</p>
    </a>
    <a href="javascript:;" class="weui-tabbar__item">
        <div class="weui-tabbar__icon">
            <img src="./images/icon_nav_article.png" alt="">
        </div>
        <p class="weui-tabbar__label">发现</p>
    </a>
    <a href="javascript:;" class="weui-tabbar__item">
        <div class="weui-tabbar__icon">
            <i class="icons">&#xe66b;</i>
        </div>
        <p class="weui-tabbar__label">我</p>
    </a>
</div>
</div>
<script>
    function lout() {
        $.post("{:url('Login/lout')}",{},function (res) {
            $.alert(res.msg);
        })
    }
</script>
{/block}
